<body>
    <div id="buffer">

        <div class="error" id="error-alert">
            <div class="error__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                    <path fill="#393a37"
                        d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
                    </path>
                </svg>
            </div>

            <div class="error__title">Connection Timeout</div>
            <div class="error__close"><svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20"
                    height="20">
                    <path fill="#393a37"
                        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z">
                    </path>
                </svg></div>
        </div>
        <svg viewBox="25 25 50 50" class="svg-spinner">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>
    <!--wrapper start-->
    <div class="wrapper">

        <!--== Start Header Wrapper ==-->
        <header class="main-header-wrapper position-relative">
            <div class="header-middle">
                <div class="container pt--0 pb--0">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <div class="header-middle-align">
                                <div class="header-middle-align-start">
                                    <div class="header-logo-area">
                                        <a href="/">
                                            <img class="logo-main" src="/assets/images/logo/logo.png"
                                                style="height: 50px;" alt="Logo" />
                                            <img class="logo-light" src="/assets/images/logo/logo.png"
                                                style="height: 50px;" alt="Logo" />
                                        </a>
                                    </div>
                                </div>
                                <div class="header-middle-align-center">
                                    <div class="header-search-area">
                                        <div class="header-searchbox">
                                            <input type="search" class="form-control" placeholder="Search"
                                                id="search-input-bar">
                                            <button class="btn-submit"
                                                onclick="window.location.href = '/all-items/?search='+document.getElementById('search-input-bar').value;"><i
                                                    class="pe-7s-search"></i></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-area header-default">
                <div class="container">
                    <div class="row no-gutter align-items-center position-relative">
                        <div class="col-12">
                            <div class="header-align">
                                <div class="header-navigation-area position-relative">
                                    <ul class="main-menu nav">
                                        <li><a href="/">Home</a></li>
                                        <li><a href="/all-items/">Products</a></li>
                                        <li><a href="/my-wishlist/">Wishlist</a></li>
                                        <li><a href="/my-cart/">My Cart</a></li>
                                        <li><a href="/checkout/">Checkout</a></li>
                                        <li><a href="/about-us/">About</a></li>
                                        <li><a href="/contact-us/">Contact</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--== End Header Wrapper ==-->

        <main class="main-content">
            <!--== Start Wishlist Area Wrapper ==-->
            <section class="shopping-wishlist-area">
                <div style="margin: 20px;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="shopping-wishlist-table table-responsive">
                                <table class="table text-center">
                                    <thead>
                                        <tr>
                                            <th class="product-remove">&nbsp;</th>
                                            <th class="product-thumb">&nbsp;</th>
                                            <th class="product-name">Product</th>
                                            <th class="product-stock-status">Stock Status</th>
                                            <th class="product-price">Price</th>
                                            <th class="product-action">&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody id="w-body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--== End Wishlist Area Wrapper ==-->
        </main>

        <!--== Start Footer Area Wrapper ==-->
        <div class="footer-area">
            <div class="footer-container">
                <div class="footer-bottom">
                    <div class="line-shape-top line-height-1">
                        <div class="col-md-6 text-center text-md-start"
                            style="display: flex; justify-content:center; align-items:center; width:100%">
                            <p class="copy-text" style="color: antiquewhite;"> Â© 2023 <a
                                    href="https://azoraads.com"><strong>Azora ads</strong></a>
                                all rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Footer Area Wrapper ==-->

        <!--== Scroll Top Button ==-->
        <div id="scroll-to-top" class="scroll-to-top"><span class="fa fa-angle-up"></span></div>

    </div>
